name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python test_extractor.py
    
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: test_results.log
        if-no-files-found: warn
        retention-days: 30
    
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Report all other issues (exit-zero treats all errors as warnings)
        flake8 . --count --exit-zero --statistics

  build:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller video_frame_extractor.spec
    
    - name: Verify executable build
      run: |
        if (Test-Path "dist/VideoFrameExtractor.exe") {
          Write-Host "✓ Executable built successfully: VideoFrameExtractor.exe"
          $fileInfo = Get-Item "dist/VideoFrameExtractor.exe"
          Write-Host "File size: $($fileInfo.Length) bytes"
          Write-Host "Last modified: $($fileInfo.LastWriteTime)"
        } else {
          Write-Error "✗ ERROR: VideoFrameExtractor.exe was not created"
          exit 1
        }
      shell: pwsh
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: VideoFrameExtractor-windows
        path: dist/VideoFrameExtractor.exe
        if-no-files-found: error
        retention-days: 90
